<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <header class="mainFlex">
        <div class="answer" id="answer"></div>
        <div class="mainRow">
            <div class="button greyColor" id="AC"><div>AC</div></div>
            <div class="button greyColor" id="+/-"><div>+/-</div></div>
            <div class="button greyColor" id="%"><div>%</div></div>
            <div class="button orangeColor" id="/"><div class="font_color">/</div></div>

        </div>
        <div class="mainRow">
            <div class="button darkGreyColor" id="7"><div class="font_color">7</div></div>
            <div class="button darkGreyColor" id="8"><div class="font_color">8</div></div>
            <div class="button darkGreyColor" id="9"><div class="font_color">9</div></div>
            <div class="button orangeColor" id="X"><div class="font_color">X</div></div>

        </div>
        <div class="mainRow">
            <div class="button darkGreyColor" id="4"><div class="font_color">4</div></div>
            <div class="button darkGreyColor" id="5"><div class="font_color">5</div></div>
            <div class="button darkGreyColor" id="6"><div class="font_color">6</div></div>
            <div class="button orangeColor" id="-"><div class="font_color">-</div></div>
            
        </div>
        <div class="mainRow">
            <div class="button darkGreyColor" id="1"><div class="font_color">1</div></div>
            <div class="button darkGreyColor" id="2"><div class="font_color">2</div></div>
            <div class="button darkGreyColor" id="3"><div class="font_color">3</div></div>
            <div class="button orangeColor" id="+"><div class="font_color">+</div></div>
            
        </div>
        <div class="mainRowBig">
            <div class="buttonBig darkGreyColor" id="0"><div class="font_color">0</div></div>
            <div class="button darkGreyColor" id="."><div class="font_color">.</div></div>
            <div class="button orangeColor" id="="><div class="font_color">=</div></div>
        </div>
        
    </header>
